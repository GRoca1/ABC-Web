<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>affichage date et heure</title>
    <link rel="stylesheet" href="css/date.css" />
    
</head>

<body>
    <form method="GET" action="#" enctype="text/plain" id="form1">
        <fieldset>
            <legend> Affichage date et heure </legend>
            <label for="madate">Date du jour</label>
            <input type="text" name="madate" id="madate" maxlength="10" size="20" readonly="true"/>

            <input type="button" name="btndate" id="btndate" value="Afficher"/> <br /> <br />
            <label for="monheure">Heure du jour</label>
            <input type="text" id="monheure" name="monheure" size="20" readonly="true" />
            <input type="button" name="btnheure" id="btnheure" value="Afficher" />   <br/>


        </fieldset>


    </form>





    <script src="js/Date.js"></script>
</body>

</html>
